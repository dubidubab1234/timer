<!DOCTYPE html>
<html>
    <head>
        <title>timer</title>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="show-time">00:00</div>
        <div class="input">
            <input type="number" class="minutes" placeholder="minutes" min="0" max="59"></input>
            <input type="number" class="seconds" placeholder="seconds" min="0" max="59"></input>
        </div>
        <div class="button">
            <button class="start">START</button>
            <button class="stop">STOP</button>
            <button class="reset">RESET</button>
        <script src="./script.js"></script>
        </div>
    </body>
</html>
